---
- hosts: all
  remote_user: root
  vars:
    shared_var_constant_example: 1
  tasks:
    - name: acdotcom
      vars:
        application: acdotcom
        server: unicorn
        workers: 2
        delayed_job_workers: 2
        environment: production
      block:
        - import_role: 
            name: rails-applications-environment
        - import_role:
            name: rails-applications-nginx-configs
      tags: ["acdotcom"]

    - name: gearbox
      vars:
        application: gearbox
        server: unicorn
        environment: production
      block:
        - import_role:
            name: rails-applications-environment
        - import_role: 
            name: rails-applications-nginx-configs
      tags: ["gearbox"]

