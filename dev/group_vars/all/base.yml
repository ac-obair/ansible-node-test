mariadb_bind_address: 0.0.0.0
mariadb_port: 3306
mariadb_max_connections: 400
mariadb_query_cache_size: 256M
mariadb_default_storage_engine: InnoDB
mariadb_data_dir: /data/mysql
mariadb_sock_file: /var/lib/mysql/mysql.sock
galera_clustercheck_user: clustercheck
galera_reset_cluster: false
galera_selinux: true
galera_firewalld: true
galera_cluster_name: Galera_Cluster
galera_sst_method: xtrabackup-v2
galera_sst_user: sst_user
galera_backup_user: backupuser
galera_master_node: idb1.arnoldclark.com
galera_cluster_nodes: "{{ groups['galera_cluster_nodes'] }}"
galera_provider_options: 'gcache.size=2G;gmcast.segment=1'
galera_retry_autocommit: 10
galera_slave_threads: 32
galera_xinet_port: 9200
galera_node_address: "{{ ansible_default_ipv4.address }}"
galera_clustercheck_hosts: "{{ groups['galera_cluster_nodes'] | map('extract', hostvars, ['ansible_default_ipv4', 'address']) | list }} + {{ ['localhost', '127.0.0.1'] }}"
galera_systemd_start_timeout: 600

redis_instances:
  - { name: "cache", port: "6379", master_hostname: "idb1.arnoldclark.com", maxmemory_policy: "allkeys-lru" }
  - { name: "queue", port: "6380", master_hostname: "idb2.arnoldclark.com", maxmemory_policy: "noeviction" }
node_modules_to_install: []

gems_as_services:
  - name: mailcatcher
    ports: ["8080/tcp", "{{ mailcatcher_smtp_port }}/tcp", "{{ mailcatcher_smtp_port }}/udp"]
    pkill_pattern: "mailcatcher"
metricbeat_config_template: metricbeat-localoutput.yml.j2
metricbeat_module_config_templates: ["haproxy.yml"]
