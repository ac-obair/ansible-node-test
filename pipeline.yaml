trigger:
  branches:
    include:
      - main
  paths:
    include:
      - "*"
pr:
  branches:
    include: 
      - main
  paths:
    include:
      - "*"

pool:
  vmImage: "ubuntu-18.04"

stages:
  - stage: "ansible_test"
    displayName: "ansible runtime testing"
    jobs:
      - job: "test"
        displayName: "ansible-test"
        steps:
          - task: Bash@3
            displayName: "molecule test"
            inputs:
              targetType: "inline"
              script: |
                echo "hello, world! from molecule test"

  - stage: "ansible_check"
    displayName: "ansible runtime checking"
    jobs:
      - job: "check"
        displayName: "ansible-check"
        steps:
          - task: Bash@3
            displayName: "ansible-check"
            inputs:
              targetType: "inline"
              script: |
                echo "hello, world! from ansible-check"

  - stage: "ansible_runtime"
    displayName: "ansible runtime provisioning"
    jobs:
      - job: "deploy"
        displayName: "ansible-playbook"
        steps:
          - task: Bash@3
            displayName: "ansible-playbook"
            inputs:
              targetType: "inline"
              script: |
                echo "hello, world! from ansible-playbook"