---
nrpe_user_authorized_keys: |
  ssh-rsa  icinga@devops-nag01.arnoldclark.com
  ssh-rsa  icinga@mrl-nag01.arnoldclark.com

haproxy_template_file: haproxy-db-gdpr.cfg.j2
haproxy_monitoring_port: 4443
haproxy_stats_username: admin
haproxy_binds:
  clusterdb_frontend: ["*:3306"]
  devclusterdb_frontend: ["*:3306"]
  testclusterdb_frontend: ["*:3307"]
haproxy_setup_firewalld: true
haproxy_firewalld_ports:
  - "22/tcp"
  - "3306/tcp"
  - "443/tcp"
  - "4443/tcp"
  - "4444/tcp"
  - "4442/tcp"
haproxy_tls_files: ["devgdpr.arnoldclark.com.bundle.pem", "testgdpr.arnoldclark.com.bundle.pem", "gdpr.arnoldclark.com__20200226_all.pem"]
haproxy_lowpriv_socket_access: false
haproxy_log_directory: /var/log/haproxy
haproxy_setup_selinux: true
haproxy_install_socket_tools: false
haproxy_remove_all_certs: false
# galera_cluster_nodes: "{{ groups['gdpr_galera_cluster_nodes'] }}"
test_gdpr_galera_cluster_nodes: "{{ groups['test_gdpr_galera_cluster_nodes'] }}"
dev_gdpr_galera_cluster_nodes: "{{ groups['dev_gdpr_galera_cluster_nodes'] }}"
certs: "crt /etc/ssl/private/{{env}}/devgdpr.arnoldclark.com.bundle.pem crt /etc/ssl/private/{{env}}/testgdpr.arnoldclark.com.bundle.pem"

backends:
  dev:
    backend: gdpr-dev-http
    hostname: devgdpr.arnoldclark.com
    acl: host-gdpr_dev_http
    servers:
      - { hostname: "S000470DV", ip: "10.150.234.118:80" }
      - { hostname: "S000471DV", ip: "10.150.234.119:80" }
  test:
    backend: gdpr-test-http
    hostname: testgdpr.arnoldclark.com
    acl: host-gdpr_test_http
    servers:
      - { hostname: "S000472TS", ip: "10.150.234.120:80" }
      - { hostname: "S000473TS", ip: "10.150.234.121:80" }

postfix_trusted_subnets:
  - 127.0.0.1/32
postfix_relay_host: "[smtp.arnoldclark.com]"
smtp_tls_security_level: may

keepalived_config_template: keepalived.conf.j2
keepalived_router_id: 92
keepalived_shared_iface: ens160
keepalived_shared_ip: 10.150.234.126
keepalived_check_process: haproxy
