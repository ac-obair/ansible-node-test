---
- name: Add Nginx repo
  template:
    src: nginx.repo
    dest: /etc/yum.repos.d/
    mode: 0644
  when: ansible_distribution == 'CentOS'

- name: Install Dependency Packages
  yum:
    name: nginx
    state: present

- name: Create the nginx log directory
  file:
    path: /var/log/nginx
    state: directory
    owner: deploy
    group: deploy
    mode: 0755

- name: Create nginx config directories
  file:
    path: "/etc/nginx/conf.d/{{ item }}"
    state: directory
    mode: 0755
    owner: root
    group: root
  with_items:
    - upstreams
    - locations
    - servers

- name: Enable and start nginx at boot
  service:
    name: nginx
    enabled: yes
    state: started
